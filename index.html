<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Climate Prediction</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Climate Prediction</h1>
    <label for="country">Enter Country Name:</label>
    <input type="text" id="country" placeholder="e.g., USA, India, UK">
    <button onclick="getWeatherData()">Get Weather</button>

    <div id="weather-result" class="weather-result">
      <h2>Weather Information:</h2>
      <p id="country-name"></p>
      <p id="temperature"></p>
      <p id="windspeed"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
