<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Climate Prediction</title>
  <link rel="stylesheet" href="styles.css">
  
  <style>
    /* Adding extra styles in the HTML file */
    body {
      background-color: #e0f7fa; /* Light cyan background */
    }

    h1 {
      color: #d32f2f; /* Red color for the title */
      font-family: 'Arial', sans-serif;
    }

    .container {
      background-color: #ffffff; /* White background */
      border: 2px solid #4caf50; /* Green border */
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    button {
      background-color: #ff5722; /* Orange color for button */
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }

    button:hover {
      background-color: #f44336; /* Darker red when hovering */
    }

    .weather-result {
      background-color: #f1f8e9; /* Light green for results */
      padding: 15px;
      border-radius: 8px;
      display: none;
    }

    p {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Climate Prediction</h1>
    <label for="country">Enter Country Name:</label>
    <input type="text" id="country" placeholder="e.g., USA, India, UK">
    <button onclick="getWeatherData()">Get Weather</button>

    <div id="weather-result" class="weather-result">
      <h2>Weather Information:</h2>
      <p id="country-name"></p>
      <p id="temperature"></p>
      <p id="windspeed"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
