<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Climate Predictor</h1>
        <p>Enter a region to predict its climate (temperature, rainfall, etc.)</p>

        <form id="region-form">
            <label for="region">Region:</label>
            <input type="text" id="region" name="region" required>
            <button type="submit">Get Climate Prediction</button>
        </form>

        <div id="result">
            <h2>Climate Prediction</h2>
            <p id="prediction"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
